<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col flex-warp min-h-screen dark:bg-gray-800">
    <!-- Navigation bar/header -->
    <div class="flex flex-row navbar bg-blue-300 dark:bg-blue-700">
      <div class="navbar-start">
        <!-- For small screen -->
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost transition ease-in-out hover:scale-110 delay-75 duration-200 md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-blue-200 dark:bg-blue-700 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li class="transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-300"><a href="../index.html">Home</a></li>
            <li class="transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-300"><a href="Blogs.html">Blogs</a></li>
            <li class="transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-300"><a href="About us.html">About us</a></li>
            <li class="transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-300"><a href="ProductDesc.html">Product Desc</a></li>
          </ul>
        </div>
        <a class="text-xl md:mx-8" href="index.html">Nomon</a>
      </div>
      <!-- For large screen -->
      <div class="navbar-center hidden md:flex">
        <ul class="menu menu-horizontal px-1">
          <li class="transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-300"><a href="../index.html">Home</a></li>
          <li class="transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-300"><a href="Blogs.html">Blogs</a></li>
          <li class="transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-300"><a href="About us.html">About us</a></li>
          <li class="transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-300"><a href="ProductDesc.html">Product Desc</a></li>
        </ul>
      </div>
      <!-- Another filler for the gap -->
      <div class="navbar-end">
        
        <!-- The cart -->
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <span class="badge badge-sm indicator-item">8</span>
            </div>
          </div>
          <div
            tabindex="0"
            class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
            <div class="card-body">
              <span class="text-lg font-bold">8 Items</span>
              <span class="text-info">Subtotal: $999</span>
              <div class="card-actions">
                <button class="btn btn-primary btn-block">View cart</button>
              </div>
            </div>
          </div>
        </div> 
        
        <!-- Profile Picture -->
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full transition ease-in-out delay-100 hover:scale-110 duration-300">
              <img
                alt="Profile Picture"
                src="/img/Pfp place horder.webp">
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-blue-200 dark:bg-blue-700 z-[1] mt-3 w-52 p-2 shadow">
            <li>
              <a class="justify-between">
                Profile
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

<!-- Footer -->
    <footer class="sticky bottom-0 mt-auto">
      <p class="text-center"> This website created with <a href="https://tailwindcss.com/" class="text-purple-700 hover:underline">TailwindCSS</a> & <a href="https://daisyui.com/" class="text-purple-700 hover:underline">DaisyUI</a></p>
    </footer>
  </body>
</html>
